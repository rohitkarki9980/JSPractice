<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <script>
        let choice = "y";
        
        const add = (num1, num2) => {
            alert(num1 + num2);
        }

        const sub = (num1, num2) => {
            alert(num1 - num2);
        }

        const mul = (num1, num2) => {
            alert(num1 * num2);
        }

        const div = (num1, num2) => {
            if (num2 !== 0) {
                alert(num1 / num2);
            } else {
                alert("Cannot divide by zero.");
            }
        }

        while (choice === "y") {
            let operator = parseInt(prompt("Select operation:\n1. Addition\n2. Subtraction\n3. Multiplication\n4. Division"));
            
            switch (operator) {
                case 1:
                    num1 = parseInt(prompt("Enter the first number:"));
                    num2 = parseInt(prompt("Enter the second number:"));
                    add(num1, num2);
                    break;
                case 2:
                    num1 = parseInt(prompt("Enter the first number:"));
                    num2 = parseInt(prompt("Enter the second number:"));
                    sub(num1, num2);
                    break;
                case 3:
                    num1 = parseInt(prompt("Enter the first number:"));
                    num2 = parseInt(prompt("Enter the second number:"));
                    mul(num1, num2);
                    break;
                case 4:
                    num1 = parseInt(prompt("Enter the first number:"));
                    num2 = parseInt(prompt("Enter the second number:"));
                    div(num1, num2);
                    break;
                default:
                    alert("Invalid input.");
                    break;
            }
            
            choice = prompt("Do you want to continue? y/n");
        }
    </script>
</body>
</html>
